<head>

</head>

<body>

    <nav id="menu">
        <ul>

    <h1 id="contact">Entre em contato comigo!</h1>

    <!-- <form action=""></form> -> Não vamos usar o atributo 'action', pois iremos registrar e entregar formulários para bancos de dados em angular -->

    <!-- label 'for' -> referencia de qual input fará parte. toda label vem acompanhada de um input -->
    <!-- label 'for' === input 'id' ---OU---  label 'for' === textarea 'id'  -->

    <form style="display: flex; flex-direction: column; margin-bottom: 100px;">
        <label for="name">Nome:</label>
        <input type="text" id="name" style="margin: 5px 0px 25px 0px; width: 30%;">

        <label for="email">Email:</label>
        <input type="text" id="email" style="margin: 5px 0px 25px 0px; width: 30%;">

        <label for="assunto">Assunto:</label>
        <!-- aqui vamos usar textarea ao invés de input -->
        <textarea name="assunto" id="assunto" cols="30" rows="10" style="margin: 5px 0px 25px 0px; width: 50%;"></textarea>

        <button style="width: 10%;">Enviar</button>

    </form>

    <h2 id="address">Endereço:</h2>
    <p>Av. Paulista, 1000</p>
    <p>São Paulo, SP</p>

</body>

</html>
