<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>

        <ul>
            <li>
                <a href="index.html">Home</a>

            <li>
                <a href="#">Contato</a>
            </li>

    <h1 id="contact" class="center">Entre em contato comigo!</h1>

    <!-- <form action=""></form> -> Não vamos usar o atributo 'action', pois iremos registrar e entregar formulários para bancos de dados em angular -->

    <!-- label 'for' -> referencia de qual input fará parte. toda label vem acompanhada de um input -->
    <!-- label 'for' === input 'id' ---OU---  label 'for' === textarea 'id'  -->
    <div class="container">
        <div class="esq">
            <h2 id="form-name"></h2>
            <form id="form">
                <label for="name">Nome:</label>
                <input type="text" id="name">

                <label for="email">Email:</label>
                <input type="text" id="email">

                <label for="assunto">Assunto:</label>
                <!-- aqui vamos usar textarea ao invés de input -->
                <textarea name="assunto" id="assunto" cols="30" rows="10"></textarea>

                <button>Enviar</button>
            </form>
        </div>

        <div class="dir">
            <div id="address">
                <div id="address-text">
                    <p>Av. Paulista, 1000</p>
                    <p>São Paulo, SP</p>
                </div>
                <div id="address-map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1828.5490159840008!2d-46.65322506120307!3d-23.564922394699312!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce5994f2e15a7d%3A0xdeb92126793e5e90!2sAv.%20Paulista%2C%201000%20-%20Bela%20Vista%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2001310-100!5e0!3m2!1sen!2sbr!4v1707146744652!5m2!1sen!2sbr" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
